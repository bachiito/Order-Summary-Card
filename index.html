<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>

  <body class="row">
    <div class="container">
      <div class="hero">
        <img
          src="images/illustration-hero.svg"
          alt="girl with headphones dancing and listening to music"
          class="hero__img"
        />

        <div class="hero__body-container">
          <h1 class="hero__title">Order Summary</h1>
          <p class="hero__body">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="hero__widget row">
            <div class="hero__col hero__icon-col">
              <img
                src="images/icon-music.svg"
                alt="Two eighth notes connected with a beam."
                class="hero__music-icon"
              />
            </div>

            <div class="hero__col hero__plan-price-col">
              <p class="hero__plan">Annual Plan</p>
              <p class="hero__price">$59.99/year</p>
            </div>

            <div class="hero__col hero__link-col">
              <a href="#" class="hero__link">Change</a>
            </div>
          </div>

          <a href="#" class="hero__link-btn proceed-btn">Proceed to payment</a>
          <a href="#" class="hero__link-btn cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
